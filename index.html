<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <form name="login">
        <div class="left">
            <div class="label">
                <label class="blue">Name
                    <br>
                    <input type="text" placeholder="Tom" name="name" required>
                </label>
                <span>Need to fill</span>
            </div>
            <div class="label">
                <label class="black">Surname
                    <br>
                    <input type="text" placeholder="Reinert" name="Surname">
                </label>
                <br>
            </div>
            <div class="label">
                <label class="blue">Email adress
                    <br>
                    <input type="email" name="email" required>
                </label>
                <span>Need to fill</span>
            </div>
            <div class="label">
                <label class="black">Phone number
                    <br>
                    <input type="number" name="number">
                </label>
                <br>
                <div class="label">
                    <label class="black">Your Mom's name
                        <br>
                        <input type="text" name="Mom's">
                    </label>
                    <br>
                    <div class="label">
                        <label class="black">Your Pap's name
                            <br>
                            <input type="text" name="Pap's">
                        </label>
                        <br>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="label">
                <label class="blue">Age
                    <br>
                    <input type="age" name="age" required>
                </label>
                <span>Need to fill</span>
            </div>
            <div class="label">
                <label class="blue">About you
                    <br>
                    <input type="text" name="info" required>
                </label>
                <span>Need to fill</span>
            </div>
            <div class="label">
                <label class="blue">What is JavaSkript?
                    <br>
                    <input type="text" name="Java" required>
                </label>
                <span>Need to fill</span>
            </div>
            <div class="label">
                <label class="blue">What is HTML?
                    <br>
                    <input type="text" name="HTML" required>
                </label>
                <span>Need to fill</span>
            </div>
            <div class="label">
                <label class="blue">What is CSS?
                    <br>
                    <input type="text" name="CSS" required>
                </label>
                <span>Need to fill</span>
            </div>
            <div class="label">
                <label class="black">Your favourite car
                    <br>
                    <input type="text" name="car">
                </label>
            </div>
            <div class="btn">
                <button>Save changes</button>
            </div>
        </div>

    </form>

    <script src="./script.js"></script>
</body>

</html>
